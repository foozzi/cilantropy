
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upgrade information <small>PyPI Repository</small></h5>
        <button type="button" class="close" id="modal-upgrade-close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-upgrade-body">
      		{% if status_code == True %}
      			<span class="badge badge-danger">{{result}}</span>
      		{% else %}
          <pre>
      			<code id="hl-js" class="bash">
      				  {{result -}}
            </code>
          </pre>
	      	{% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" id="modal-upgrade-close" class="btn btn-secondary">Dismiss</button>
      </div>
    </div>

<script type="text/javascript">
	$(document).ready(function(){
		 $('#modal-upgrade-close*').click(function() {
			location.reload(); 
		});    
     $('code#hl-js').each(function(i, block) {

      hljs.highlightBlock(block);
    });
	})
</script>
